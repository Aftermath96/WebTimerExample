<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <label for="duration">Enter Time (in seconds):</label>

    </div>
    <script src="main.js"></script>
</body>

</html>
